<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Sistema de Gerenciamento de Hotel</title>
        <h:outputStylesheet library="css" name="estilo.css" />
    </h:head>
    
    <h:body>
        <h:commandLink action="index.xhtml"><h1>Sistema de Gerenciamento de Hotel</h1></h:commandLink><br/>
        <h:messages globalOnly="true" />
        <hr />
        
        <div id="TOTAL">
        <p>Bem-vindo ao sistema de gerenciamento de hotel! Favor fazer o login:</p>
        
        <div id="FORMS">
        <h:form>
            Tipo:
            <h:selectOneMenu id="tipo" label="Tipo" required="true" value="#{logar.dadosLogin.tipo}"> 
                <f:selectItem itemValue = "Admin" itemLabel = "Administrador" /> 
                <f:selectItem itemValue = "Hotel" itemLabel = "Hotel" /> 
                <f:selectItem itemValue = "SiteReservas" itemLabel = "Site Reservas" /> 
            </h:selectOneMenu>   
            <h:message for="tipo"/>
            <br/>
            
            Username:
            <h:inputText id="username" style="width:66.8%;" label="Username" required="true" value="#{logar.dadosLogin.username}" />
            <h:message for="username"/>
            <br/>

            Senha:
            <h:inputSecret id="senha" style="width:75%" label="Senha" required="true" value="#{logar.dadosLogin.senha}" />
            <h:message for="senha"/>
            <br/>
            <div style="text-align: center;">
            <h:commandButton id="submit" value="Logar" action="#{logar.validarTudo}" />
            </div>
            <br/>
            <br/>
           
        </h:form>  
            </div>
        <h:form>
            <div id="verTodosHoteisCadastrados">
                <h:commandLink action="#{listaHoteis.verTodosHoteis()}">Ou clique aqui para ver todos os hot√©is cadastrados</h:commandLink><br/>
            </div>
        </h:form>        
        </div>
    </h:body>
    
</html>
