<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema de Gerenciamento de Hotel</title>
        <h:outputStylesheet library="css" name="estilo.css" />
    </h:head>
    <h:body>
        <a href="/SistemaHotel_v2/faces/index.xhtml"><h1>Menu Site de Reservas</h1></a><br/>
        <h:messages globalOnly="true" />
        <hr />
        <div id="TOTAL">
            <h:form>
                <p><b>Bem-Vindo, Site de Reservas #{usuarioLogado.infoUsername}!</b></p><br/>
                <h:commandLink action="#{listaPromocoes.verPromocoes()}"><h2>1. Listar Promocoes para Este Site de Reservas</h2></h:commandLink>
            <p> Promoções Cadastradas para esse site de reservas:</p>

            <h:form>
                <h:dataTable id="promocoes"
                             summary="Promocoes Cadastradas"
                             value="#{listaPromocoes.listaPromocoes}"
                             var="promocao">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Hotel" />
                        </f:facet>
                        <h:outputText id="hotel"
                                      value="#{promocao.hotel.nome}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Data Inicial" />
                        </f:facet>
                        <h:outputText id="datainicial" value="#{promocao.dataInicial}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Data Final" />
                        </f:facet>
                        <h:outputText id="datafinal" value="#{promocao.dataFinal}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Preço" />
                        </f:facet>
                        <h:outputText id="preco" value="#{promocao.preco}" />
                    </h:column>

                </h:dataTable>
            </h:form>

                <br/>
                <br/>
            </h:form>      
        </div>
    </h:body>
</html>
